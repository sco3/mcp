plugins {
    id 'application'
    id 'eclipse'
}

compileJava {
    sourceCompatibility = '23'
    targetCompatibility = '23'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.modelcontextprotocol.sdk:mcp:0.8.1'
}

application {
    mainClass = 'sco3.mcp.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
